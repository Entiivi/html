    <script>
        function handleSearch()
        {
            // Get the user's search input
            let query = document.getElementById('searchInput').value.toLowerCase();

            // If there's nothing to search, just return
            if (query === "")
            {
                alert("Please enter a search term.");
                return false;
            }

            // Get all elements that you want to search through
            let sections = document.querySelectorAll('.content-column section, .left-menu-column ul li a');

            // Loop through each element to see if it matches the query
            sections.forEach((section) =>
            {
                // If text contains the search term, make it visible, otherwise hide it
                if (section.textContent.toLowerCase().includes(query))
                {
                    section.style.display = 'block';
                } else
                {
                    section.style.display = 'none';
                }
            });

            // Prevent form submission since the search is handled with JavaScript
            return false;
        }

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function ()
        {
            const items = Array.from(document.querySelectorAll('.gallery-item'));
            const totalItems = items.length;
            let currentIndex = 0;

            // Set initial styles and positioning
            function updateCarousel()
            {
                items.forEach((item, index) =>
                {
                    item.classList.remove('active', 'left', 'right', 'far-left', 'far-right');

                    if (index === currentIndex)
                    {
                        item.classList.add('active');
                    } else if (index === (currentIndex + 1) % totalItems)
                    {
                        item.classList.add('right');
                    } else if (index === (currentIndex - 1 + totalItems) % totalItems)
                    {
                        item.classList.add('left');
                    } else if (index === (currentIndex + 2) % totalItems)
                    {
                        item.classList.add('far-right');
                    } else if (index === (currentIndex - 2 + totalItems) % totalItems)
                    {
                        item.classList.add('far-left');
                    } else
                    {
                        // If not in the primary positions, lower the visibility
                        item.style.opacity = '0.2';
                        item.style.transform = `scale(0.5)`;
                    }
                });
            }

            // Handle click event on items to move the clicked item to the center
            items.forEach((item, index) =>
            {
                item.addEventListener('click', () =>
                {
                    if (index !== currentIndex)
                    {
                        currentIndex = index;
                        updateCarousel();
                    }
                });
            });

            // Initial update to ensure correct positioning
            updateCarousel();
        });
    </script>
