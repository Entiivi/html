    <!-- Modal for enlarged image -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-content" id="img01">
            <div class="about-text" id="aboutText">
                <div id="author"></div>
                <div id="description"></div>
                <div id="upload-date"></div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var modalAboutText = document.getElementById("aboutText");
        var closeBtn = document.getElementsByClassName("close")[0];

        // Get all images in the gallery
        var images = document.getElementsByClassName("gallery-img");
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                modal.style.display = "flex"; // Display the modal with flex to center align content
                modalImg.src = this.src;
                                // Parse alt text and format into separate lines
                                const altText = this.alt; // Example: "Author: Ignas Sakalauskas|Description: Photograph of a daisy flower.|Upload date: 2024-01-23"
                const formattedText = altText
                    .split('|') // Split alt text into parts using "|" as delimiter
                    .map(line => `<div>${line}</div>`) // Wrap each part in a div
                    .join(''); // Combine all parts into a single string
                modalAboutText.innerHTML = formattedText; // Use alt text as about text

                // Check if the clicked image has the class 'tall' or 'wide'
                if (this.parentElement.classList.contains("tall")) {
                    modalImg.classList.add("vertical");
                    modalImg.classList.remove("horizontal");
                } else if (this.parentElement.classList.contains("wide")) {
                    modalImg.classList.add("horizontal");
                    modalImg.classList.remove("vertical");
                }
            }
        }

        // Get all like icons
        var hearts = document.getElementsByClassName("svg-heart");
        for (var i = 0; i < hearts.length; i++) {
            hearts[i].onclick = function() {
                this.classList.toggle("liked");
            }
        }

        // Close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
            modalImg.classList.remove("vertical");
            modalImg.classList.remove("horizontal");
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleryImages = document.querySelectorAll('.gallery-img');

            // Add the 'fade-in' class to each gallery image with a delay to create a smooth pop-up effect
            galleryImages.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add('fade-in');
                }, index * 200); // Adds a delay for each image to stagger the animations
            });
        });
    </script>
